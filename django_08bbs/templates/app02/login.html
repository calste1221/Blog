
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='/static/css/bootstrap.min.css/' rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css/" rel="stylesheet">

  </head>

  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-left">
                <li><a class="navbar-brand" href="/app02/catIndex/">文章</a></li>
              </ul>
              
              <ul class="nav navbar-nav navbar-right">
              {% if login_flag %}
              	<li><a class="btn btn-lg navbar-brand" role="button">{{username}}</a></li>
              	<li><a href="/app02/logout/" class="btn btn-lg navbar-brand" role="button">Logout</a></li>
              {% else %}
              	<li><a href="/app02/login/" class="btn btn-lg navbar-brand" role="button">Login</a></li>
              {% endif %}
              	<li><a href="/app02/register/" class="btn btn-lg navbar-brand" role="button">Register</a></li>              	
              </ul>    
		  
            </div>
          
        </nav>

      </div>
    </div>
	
    <div class="container">

      <form id='loginForm' class="form-signin" action='/app02/login/' method='POST'>
        <h2 class="form-signin-heading">Login</h2>
		
		
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name='username' id="inputUsername" class="form-control" placeholder="Username" required autofocus>
		
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name='password' id="inputPassword" class="form-control" placeholder="Password" required>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value='Submit' onclick='myLogin();' /><label>{{status}}</label>
      </form>

    </div> <!-- /container -->

    <script src='/static/jquery/jquery-1.8.2.min.js'></script>
	<script src='/static/jquery/jquery.cookie.js'></script>		

	<script type="text/javascript">
	function myLogin(){
		document.getElementById("mylogout").disabled=true;
	}
	
	
	</script>
    
  </body>
</html>
